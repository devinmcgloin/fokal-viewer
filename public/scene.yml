# https://mapzen.com/documentation/cartography/themes/

global:
    sdk_mapzen_api_key: 'mapzen-usbNmNU'
sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
    mapzen-terrain:
        type: Raster
        url: https://tile.mapzen.com/mapzen/terrain/v1/normal/{z}/{x}/{y}.png
import:
    - https://mapzen.com/carto/refill-style/8/refill-style.zip
    - https://mapzen.com/carto/refill-style/8/themes/color-gray-gold.zip
    - https://mapzen.com/carto/refill-style/8/themes/label-10.zip
